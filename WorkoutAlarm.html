<!DOCTYPE html>
<html>
	<head>
		<title>Workout Alarm</title>
		<link rel="stylesheet" type="text/css" href="WorkoutAlarm.css"> 
	</head>
	<body>			
		<div>
			<button id="startWorkout">Let's start!</button>
			<br/> <br/> <br/>
			<h2> 
				<!--<text id="hours">00</text> : <text id="mins">01</text> : <text id="secs">30</text>-->
				<text id="secs">30</text>
			</h2>
			<br/> <br/>
			<text id="breakBlock" style = "color: red;"> Break time hasn't started yet. Keep going!</text>
			<h2> 
				<!--<text id="hours">00</text> : <text id="mins">01</text> : <text id="secs">30</text>-->
				<text id="breakTime">0</text>
			</h2>
		</div>
	
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"
				integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
				crossorigin="anonymous"></script>
		<script type="text/javascript" src="WorkoutAlarmScript.js"></script>
	</body>
</html>
